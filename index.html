<!DOCTYPE html>
<html lang="en">
<head>
    <title>Moon flower's Coffee</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>

    </style>
</head>
<body>
<div id="wrapper">
    <h1>Moon flower's Coffee</h1>
    <h2>Newsletter</h2>
    <p>Register for our weekly or monthly newsletter by submitting the following form.</p>
    <h3>Newsletter Subscription</h3>
    <p>Required fields are marked with an asterisk*</p>
    <form method="get">
        <fieldset>
            <legend>Frequency:</legend>
            <input type="radio" name="frequency" id="weekly" value="Weekly">
            <label for="weekly">Weekly</label>
            <input type="radio" name="frequency" id="monthly" value="Monthly">
            <label for="monthly">Monthly</label>
            <input type="radio" name="frequency" id="SpecialsOnly" value="SpecialsOnly">
            <label for="SpecialsOnly">Specials Only</label>
        </fieldset>
        <br>
        <label for="fname">*First Name:</label><input type="text" name="fname" id="fname" required="required" size="35"><br><br>
        <label for="lname">*Last Name:</label><input type="text" name="lname" id="lname" required="required" size="35"><br><br>
        <label for="email">*E-mail:</label><input type="text" name="email" id="email" required="required" size="35"><br><br>
        <label for="Comments">Comments:</label>
        <textarea name="Comments" id="Comments" rows="5" cols="35" required="required"></textarea>
        <br><br>
        <input type="submit" value="Submit">

    </form>
    <footer>
        Copyright &copy; 2016 Moonflower's Coffee<br>
        Contact us at:<a href="mailto:support@moonflowerscoffee.com">support@moonflowerscoffee.com</a>
    </footer>
</div>
</body>
</html>
